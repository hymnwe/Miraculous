<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miraculous Saison 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff0055, #330000);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 24px;
            color: #ff0055;
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff0055;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .episode {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .episode h2 {
            font-size: 20px;
            color: #ff0055;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #cc0044;
        }
    </style>
</head>
<body>

    <header>
        <h1>Miraculous<br>Saison 6</h1>
        <nav>
            <a href="#accueil">Accueil</a>
            <a href="#episodes">Épisodes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container" id="episodes">
        <h1>Épisodes</h1>

        <div class="episode">
            <h2>Épisode 1 : Le Nouveau Départ</h2>
            <a href="https://www.miraculousladybugseason6.org/episode1" class="btn">Regarder</a>
        </div>

        <div class="episode">
            <h2>Épisode 2 : Secrets Révélés</h2>
            <a href="https://www.miraculousladybugseason6.org/episode2" class="btn">Regarder</a>
        </div>

        <div class="episode">
            <h2>Épisode 3 : L’Inattendu</h2>
            <a href="https://www.miraculousladybugseason6.org/episode3" class="btn">Regarder</a>
        </div>

        <div class="episode">
            <h2>Épisode 4 : Le Retour de l’Ombre</h2>
            <a href="https://www.miraculousladybugseason6.org/episode4" class="btn">Regarder</a>
        </div>

        <div class="episode">
            <h2>Épisode 5 : Un Choix Décisif</h2>
            <a href="https://www.miraculousladybugseason6.org/episode5" class="btn">Regarder</a>
        </div>

    </div>

</body>
</html>
